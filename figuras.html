<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>

    <main>
        <section>
            <h2>Calcula el area y perimetro de Cuadrado</h2>
            <form action="">
                <label for="inputCuadrado">Escribe el lado</label>
                <input type="number" name="" id="inputCuadrado">
                <button type="button" onclick="calcularPerimetroCuadrado()">Calcular Perimetro</button>
                <button type="button" onclick="calcularAreaCuadrado()">Calcular Area</button>
            </form>
            <h2>Calcular el area y perimetro del Triangulo</h2>
            <form action="">
                <label for="inputLado1">Escribe lado 1</label>
                <input type="number" id="inputLado1">
                <label for="inputLado2">Escribe lado 2</label>
                <input type="number" id="inputLado2">
                <label for="inputTrianguloBase">Escribe la base</label>
                <input type="number" id="inputTrianguloBase">
                <label for="inputTrianguloAltura">Escribe la altura</label>
                <input type="number" id="inputTrianguloAltura">
                <button type="button" onclick="calcularPerimetroTriangulo()">Calcular Perimetro</button>
                <button type="button" onclick="calcularAreaTriangulo()">Calcular Area</button>
            </form>
            <h2>Calcula el area y perimetro del Circulo</h2>
            <form action="">
                <label for="inputCirculo">Escribe el radio</label>
                <input type="number" name="" id="inputCirculo">
                <button type="button" onclick="calcularPerimetroCirculo()">Calcular Perimetro</button>
                <button type="button" onclick="calcularAreaCirculo()">Calcular Area</button>
            </form>
        </section>
    </main>

    <footer>
        <span>Hecho con ðŸ’–</span>
    </footer>

    <script src="./figuras.js"></script>
</body>
</html>
